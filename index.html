<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Palindrome?</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h3>Is it a palindrome?</h3>
    </div>
    <form id="inputForm">
      <p>Enter a work or sentance below and this page will determine if it is indeed a palindrome.</p>
      <div class="form-group">
        <label for="inputString">Input:</label>
        <input id="userInput" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>

    <div id="displayResults">
      <span class="relayString"></span>
      <span id="positive"><p>This is a palindrome!</p></span>
      <span id="negative"><p>This is not a palindrome!</p></span>
    </div>

  </div>
</body>
</html>
